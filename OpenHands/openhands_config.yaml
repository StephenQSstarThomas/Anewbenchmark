# OpenHands Benchmark Configuration
# Similar structure to AgentXploit exploiter agent config

# ============================================================================
# OpenHands Configuration (COMMENTED OUT)
# ============================================================================
docker:
  name: "openhands-benchmark"
  image: "docker.all-hands.dev/all-hands-ai/openhands:0.49"
  command: null  # OpenHands自启动，不需要覆盖命令
  detach: true
  auto_remove: false
  remove: true
  environment:
    SANDBOX_RUNTIME_CONTAINER_IMAGE: "docker.all-hands.dev/all-hands-ai/runtime:0.49-nikolaik"
    LOG_ALL_EVENTS: "true"
  volumes:
    /run/user/2050/docker.sock:
      bind: /var/run/docker.sock
      mode: rw
    /home/shiqiu/OpenHands/shared:
      bind: /shared
      mode: rw
  extra_hosts:
    - "host.docker.internal:169.229.219.180"

# Execution configuration
execution:
  # Shared directory (host) for trajectories
  shared_dir: "./shared"
  # Trajectories directory in container
  trajectories_dir: "/shared/trajectories"
  # Workspace directory in container
  workspace_dir: "/workspace"
  # Max iterations for agent
  max_iterations: 10

# Essential files to copy to container
essential_files:
  files:
    - local: "./run_openhands.py"
      container: "/workspace/run_openhands.py"
    - local: "./config.toml"
      container: "/workspace/config.toml"
    - local: "./benchmark_20_examples.json"
      container: "/workspace/benchmark_20_examples.json"
